        <!-----------------------------------------------------------Fin de l'entête----------------------------------------------------------------->
        <!--Titre de la partie-->
        <div id="titre">
            <p>Contact</p>
        </div>
        <!----------------------------------------------------------Début de l'article--------------------------------------------------------------->
        <article>
            <!--Texte expliquant à quoi sert le formulaire-->
            <div id="explications">
                <p>
                    Si vous souhaitez me contacter, merci de bien vouloir me laisser dans les barres de saisie ci-dessous les informations qui y sont demandées
                </p>
                <!-------------------------------------------------Début du formulaire--------------------------------------------------------------->
                <!--************************************************Eléments bootstrap*************************************************************-->
                <form>
                    <div class="form-row">
                        <!--Saisie du nom-->
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault02"></label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Nom" required>
                        </div>
                        <!--Saisie du prénom-->
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01"></label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="Prénom" required>
                        </div>
                    </div>
                    <div class="form-inline">
                        <!--Saisie de l'identifiant de l'adresse email-->
                        <label class="sr-only" for="inlineFormInputName2">Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Identifiant" required>
                        <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                        <!--Saisie du nom de domaine de l'adresse email-->
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Nom de domaine" required>
                        </div>
                        <!--Choix de la raison de la visite-->
                        <div class="input-group mb-2 mr-sm-2">
                            <select class="custom-select" id="validationDefault04" required>
                                <option selected disabled value="">Raison de votre venue</option>
                                <option>Recrutement</option>
                                <option>Notation Projet</option>
                                <option>Curiosité</option>
                                <option>Autre</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group mb-2 mr-sm-2" id="Date">
                        <label for="validationDefault02">Date de visite</label>
                        <input type="date" class="form-control mb-2 mr-sm-2" id="inlineFormInputDate" required>
                    </div>
                    <!--Bouton envoyer-->
                    <button class="btn btn-primary" type="submit" name="Bouton">Envoyer</button>
                </form>
                <!--------------------------------------------------Fin du formulaire---------------------------------------------------------------->
            </div>
        </article>
        <!---------------------------------------------------------Fin de l'article------------------------------------------------------------------>
    </div>
